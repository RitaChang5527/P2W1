<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taipei Day Trip</title>
    <link rel="stylesheet" href="../static/CSS/index/style.css" />
</head>

<div class="sign">
    <div class="loginBox">
        <div class="decorate"></div>
        <div class="loginTitle">
            登入會員帳號
            <img
            class="close1"
            src="../static/CSS/index/img/close.png"
            alt="close"
            />
        </div>
        <div class="login">
            <input
                class="loginEmail"
                type="text"
                name="email"
                id="login_email"
                placeholder="輸入電子信箱"
                required
            />
            <input
                class="loginPassword"
                type="password"
                name="password"
                id="login_password"
                placeholder="輸入密碼"
                required
            />
            <button class="loginBtn">登入帳戶</button>
            <div class="notice1">還沒有帳戶？點此註冊</div>
            <div class="message" id ="message"></div>
        </div>
    </div>

    <div class="signupBox">
        <div class="decorate"></div>
        <div class="signupTitle">註冊會員帳號
            <img
                class="close2"
                src="../static/CSS/index/img/close.png"
                alt="close"
            />
        </div>
        <div class="signup">
            <input
                class="signupName"
                type="text"
                name="name"
                id="signup_name"
                placeholder="輸入姓名"
                required
            />
            <input
            class="signupEmail"
            type="email"
            name="email"
            id="signup_email"
            placeholder="輸入電子信箱"
            required
            />
            <input
                class="signupPassword"
                type="password"
                name="password"
                id="signup_password"
                placeholder="輸入密碼"
                required
            />
            <button type="submit" class="signupBtn">註冊帳戶</button>
            <div class="notice2">已經有帳戶了？點此登入</div>
            <div class="message2" id="message2"></div>
        </div>
    </div>
</div>

<body>
    <header>
        <div class="head">
            <a href = "/">
                <div class="left">台北一日遊</div>
            </a>
            <div class="right">
                <a href = "/booking">
                    <div class="item-booking">預定行程</div>
                </a>
                <div class="item-login">登入/註冊</div>
                <div class="item-signout">登出</div>
            </div>
        </div>
    </header>

    <section>
        <div class="welcome-bg">
            <div class="welcome">
                <div class="text">輕鬆享受台北一悠閒</div>
                <div class="text2">探索每個角落，體驗城市的深度旅遊行程</div>
                <div class="search">
                    <input class="search-bar" type="text" name="search" id="search" placeholder="輸入景點名稱查詢">
                    <button class="search-btn"></button>
                </div>
            </div>
        </div>
    </section>

    <main>
        <div class="list">
            <div class="list-bar">
                <button class="list-Lbtn" id="list-Lbtn"></button>
                <div class="mrts" id="mrts">
                    <!-- 這裡將使用JavaScript動態 -->
                </div>
                <button class="list-Rbtn" id="list-Rbtn"></button>
            </div>
        </div>

        <div class="content">
            <div class="main2" id="attractions">
                <!-- 這裡將使用JavaScript動態加入景點資料 -->
            </div>
        </div>
    </main>
    <footer>
        <div class="foot">COPYRIGHT © 2021 台北一日遊</div>
    </footer>
    <script src="../static/JS/index.js"></script>
    <script src="../static/JS/signin.js"></script>
</body>
</html>
